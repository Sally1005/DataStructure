name: Junit

# on用来控制何时运行这个workflow
on:
  # 在push或者pull_request时触发这个事件workflow
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # 允许你手动在Github网页上执行该workflow
  workflow_dispatch:

# 一个workflow可以由多个job组成，可以并行或者分离运行
jobs:
  build:
    runs-on: ubuntu-latest

  env:
    MYSQL_USER: root
    MYSQL_DB: tree
    MYSQL_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
    MYSQL_ROOT_PASSWORD: ${{ secrets.TEST_DB_ROOT_PASSWORD }}
    services:
      mysql:
        image: mysql:5.1.37
        env:
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ env.MYSQL_DB }}
          MYSQL_USER: ${{ env.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ env.MYSQL_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - name: Debug
        run: |
          mysql --host=127.0.0.1 --user=${{ env.MYSQL_USER }} --password=${{ env.MYSQL_PASSWORD }} ${{ env.MYSQL_DB }} <<MY_QUERY
          SHOW GRANTS;
          MY_QUERY

     # Set up JDK 1.8
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
           java-version: 1.8



